# Ruff configuration for Solution Engineering Agent
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.11+
target-version = "py311"

# Line length matching black
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    ".hatch",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[lint]
# Enable recommended rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments (agents may need many params)
    "PLR2004", # Magic value comparison (acceptable in tests)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assertions and have more relaxed rules
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic values in tests
]

[lint.isort]
known-first-party = ["src"]
force-single-line = false
lines-after-imports = 2

[lint.pylint]
max-args = 10
max-branches = 12
max-returns = 6
max-statements = 50

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix-style line endings
line-ending = "lf"
